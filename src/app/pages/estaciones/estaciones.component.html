<div class="text-right">
    <button [routerLink]="['/estacion','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-themecolor">
                    <i class="fa fa-plus"></i> 
                    Añadir estación
                  </button>
</div>
<br>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title"> Estaciones activas ( <small>{{ _estacionService.totalEstaciones}}</small> )
                    <div id="myTable_filter" class="dataTables_filter"><small>Buscar:<input #input (keyup)="buscarEstacion(input.value)" type="search" class="" placeholder="" aria-controls="myTable"></small></div>
                </h3>

                <table class=" table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Añadido por</th>

                    </thead>
                    <tbody>
                        <tr *ngFor="let estacion of estaciones">
                            <td>{{ estacion.nombre }}</td>
                            <td>{{ estacion.usuario.nombre }}</td>
                            <td>
                                <button [routerLink]="['/estacion',estacion._id]" class="btn btn-primary">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                <button (click)="eliminarEstacion(estacion)" class="btn btn-danger">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                                    Anteriores
                                </button>

                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                                    Siguientes
                                </button>

            </div>
        </div>
    </div>
</div>
