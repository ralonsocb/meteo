<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Estación: {{estacion.nombre}} </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarEstacion(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de la estación</label>
                            <input [(ngModel)]="estacion.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre de la estación">
                        </div>
                        <div class="form-group">
                            <label>Usuario</label>
                            <select [(ngModel)]="estacion.usuario" name="usuario" class="form-control" required>
                                <option value="">Seleccione usuario</option>
                                <option *ngFor="let usuario of usuarios" [value]="usuario._id">
                                    {{usuario.nombre}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a routerLink="/estaciones" class="btn btn-inverse waves-effect waves-light">Atrás</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col md-3">
        AQUI IRÁ UN LISTADO CON LOS USUARIOS APUNTADOS A ESTA ESTACION
    </div>
</div>
