<div vlass="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere, por favor</span> </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title"> Usuarios registrados ( <small>{{ totalRegistros}}</small> )
                    <div id="myTable_filter" class="dataTables_filter"><small>Buscar:<input #input (keyup)="buscarUsuario( input.value)" type="search" class="" placeholder="" aria-controls="myTable"></small></div>
                </h3>

                <table class=" table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                     <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                     <option value="USER_ROLE">USER_ROLE</option>
                                 </select>
                            </td>
                            <td>
                                <button (click)="actualizarUsuario(usuario)" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                                <button (click)="eliminarUsuario(usuario)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    Anteriores
                </button>

                <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
