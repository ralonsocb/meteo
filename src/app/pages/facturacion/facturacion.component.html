<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"> Clientes
                <div id="myTable_filter" class="dataTables_filter"><small>Buscar:<input #input (keyup)="buscarCliente(input.value)" type="search" class="" placeholder="" aria-controls="myTable"></small></div>
            </h3>

            <table class=" table table-hover">
                <thead>
                    <th>Nombre</th>


                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.nombre }}</td>
                        <td>
                            <button [routerLink]="['/facturacion',cliente._id]" class="btn btn-primary">
                                <i class="fa fa-plus"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

            <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                                    Anteriores
                                </button>

            <button (click)="cambiarDesde(10)" class="btn btn-secondary">
                                    Siguientes
                                </button>

        </div>
    </div>
</div>
